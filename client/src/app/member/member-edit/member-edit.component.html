<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Profile</h1>
    </div>
    <div class="col-8">
      <div class="alert alert-info" *ngIf="editForm.dirty">
    <strong >Information</strong> Any unsave change will be lost
      </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
            class="card-img-top img-thumbnail">

         <div class="card-body">
            <div>
                <strong>Location</strong>
                <p>{{member.city}}{{member.country}}</p>
            </div>
            <div>
                <strong>Age</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Member since</strong>
                <p>{{member.created}}</p>
            </div>
            <div>
                <strong> Last Active</strong>
                <p>{{member.lastactive}}</p>
            </div>
         </div>
         
         <div class="card-footer">
             <button  [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success  btn-block">Save Changes</button>
         </div>
        </div>

    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading ='About {{member.knownAs}}'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateChange()"> 
                    <h4>Description</h4>
                    <textarea  class="form-control" [(ngModel)]="member.introduction" name="introduction" row="6"></textarea>
       
                     <h4 clas="mt-2">Looking for</h4>
                     <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" row="6"></textarea>
       
                     <h4 clas="mt-2">Interests</h4>
                     <textarea class="form-control" [(ngModel)]="member.interests" name="interests" row="6"></textarea>
                     <h4>Location Details:</h4>
                     <div class="form-inline">
                       <label for="city">City :</label>
                       <input  class="form-control" [(ngModel)]="member.city" type="text" class="form-control mx-2" name="city">
                       <label for="country">Country :</label>
                       <input class="form-control" [(ngModel)]="member.country" type="text" class="form-control mx-2" name="country">
                     </div>
                </form>
             
           </tab>
           <tab heading='Edit Photos'>
            <h1>Edit Photos</h1>

           </tab>
        </tabset>
    </div>
</div>
